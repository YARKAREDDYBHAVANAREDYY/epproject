<!DOCTYPE HTML>

<html>
	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="Customerhome.html" class="logo">Health Care Logistics</a>
					<nav id="nav">
						<a href="Home.html">Home</a>
						<a href="Customerbooktechnician.html">VIEW TECHNICIAN</a>

				</div>

			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- main -->
		<form action="booking.jsp">
			<section id="two">
				<div class="inner">
					<article>
						<div class="content">
							<header>
								<h3 align = "center">BOOK TECHNICIAN</h3>
							</header>
							 <td style="color:orange">TEST NAME</td>
							 
                  					 <input type="text" class="form-control" name="tname" id="cususerame" placeholder="please enter the test"/ required>
                					 <br/>
							 <td style="color:orange">AVAILABLE DATE</td>
							 <td>
							 <br/>
                					 <input type="text" class="form-control" name="date" id="cusmailid" placeholder="Please enter test date"/ required>
							 <br/>
							 <td style="color:orange">Address</td>
							 <td>
							 <br/>
                					 <input type="text" class="form-control" name="add" id="cusaddress" placeholder="Please enter full-address"/ required>
                					 <br/>
							 <td style="color:orange">Mobile NO</td>
							 <td>
                					 <input type="text" class="form-control" name="mob" id="cusmonbile" placeholder="Please enter customer mobile number"/ required>
                					 
							 <br/>
												 
													 
							 <ul class="actions">
								<li><input type="submit" value="Book" class="button alt"></li>
							</ul>
                					 <br>
							<p></p>
						</div>
					</article>
					</form>
					<article class="alt">
						<div class="content">
							<header>
								<h3></h3>
							</header>
							<div class="image fit">
								<img src="https://i.dailymail.co.uk/i/newpix/2018/09/11/16/5008797800000578-6155901-image-a-17_1536680161094.jpg" alt="" />
							</div>
							<p></p>
						</div>
					</article>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<header>
						<h2>ASK US</h2>
					</header>
					<form method="post" action="#">
						<div class="field half first">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="3"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send query" class="alt" /></li>
						</ul>
					</form>
					
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
