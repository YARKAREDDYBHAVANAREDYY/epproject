<!DOCTYPE HTML>

<html>
	<head>
		<title>Add Tests page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="Managerhome.html" class="logo">Health Care Logistics</a>
					<nav id="nav">
						<a href="Home.html">Home</a>
						<a href="Aboutus.html">About us</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>
                    
                
		<!-- main -->
		
			<section id="two">
				<div class="inner">
					<article>
					<form action="addtest.jsp">
						<div class="content">
							<header>
								<h3 align = "center">ADD TEST</h3>
							</header>
							 <td style="color:orange">Test ID</td>
							 
                  					 <input type="text" class="form-control" name="tid" id="tName" placeholder="please enter test ID" required>
                					 <br/>
							 <td style="color:orange">Test Name</td>
							 <td>
							 
                					 <input type="text" class="form-control" name="tname" id="tid" placeholder="Please enter test name" required> 
                					 <br/>
							 <td style="color:orange">Hospital Name</td>
							 
                  					 <input type="text" class="form-control" name="thname" id="hosName" placeholder="please enter hospital name" required>
							 <br/>
							  <td style="color:orange">Hospital number</td>
							 <td>
							 
                					 <input type="text" class="form-control" name="tnumber" id="eqpid" placeholder="Please enter hospital number" required> 
							 <br/>
							 
							 <input type="submit" value="Add Test" class="button alt">
                					 <br>
							<p></p>
						</div>
						</form>
					</article>
					
					<article class="alt">
						<div class="content">
							<header>
								<h3></h3>
							</header>
							<div class="image fit">
								<img src="https://cdn.cdnparenting.com/articles/2018/08/5-Health-Tests-you-Must-Get-Done-by-your.jpg" alt="" />
							</div>
							<p></p>
						</div>
					</article>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<header>
						<h2>Get in Touch</h2>
					</header>
					<form method="post" action="#">
						<div class="field half first">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="3"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send Message" class="alt" /></li>
						</ul>
					</form>
					
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
